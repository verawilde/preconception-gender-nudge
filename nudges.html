        function renderNudges(goal) {
            const nudgePool = goal === 'girl' ? girlNudges : boyNudges;
            const categories = Object.keys(nudgePool);
            
            // Pick one nudge from each category, rotating by day
            const todaysNudges = categories.map((category, i) => {
                const categoryNudges = nudgePool[category];
                const index = (dayOfYear + i) % categoryNudges.length;
                return { ...categoryNudges[index], category };
            });

            // Build HTML
            const nudgesList = document.getElementById('nudgesList');
            nudgesList.innerHTML = todaysNudges.map((nudge, i) => `
                <div class="nudge-card" id="nudge-${i}">
                    <div class="nudge-icon">${nudge.icon}</div>
                    <div class="nudge-content">
                        <div class="nudge-title">${nudge.title}</div>
                        <div class="nudge-detail">${nudge.detail}</div>
                        <div class="nudge-science">${nudge.science}</div>
                    </div>
                    <div class="nudge-checkbox">
                        <input type="checkbox" onchange="updateProgress(${i})">
                    </div>
                </div>
            `).join('');

            // Reset progress
            updateProgressDisplay();
        }

        function updateProgress(index) {
            const card = document.getElementById(`nudge-${index}`);
            const checkbox = card.querySelector('input[type="checkbox"]');
            
            if (checkbox.checked) {
                card.classList.add('completed');
            } else {
                card.classList.remove('completed');
            }

            updateProgressDisplay();
        }

        function updateProgressDisplay() {
            const checked = document.querySelectorAll('#nudgesList input[type="checkbox"]:checked').length;
            const total = document.querySelectorAll('#nudgesList input[type="checkbox"]').length;
            document.getElementById('progressCircle').textContent = `${checked}/${total}`;
        }

        // Check for goal in URL params
        const urlParams = new URLSearchParams(window.location.search);
        const goalParam = urlParams.get('goal');
        if (goalParam === 'boy' || goalParam === 'girl') {
            selectGoal(goalParam);
        }
    </script>
</body>
</html>
